name: Build the application and release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Compress build artifacts
        run: zip -r docs.zip docs

      - name: Generate changelog
        id: generate_changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=$(git describe --tags)
          echo "# ${{ github.repository }} ($CURRENT_TAG)\n" > changelog.md
          echo "## Changelog\n" >> changelog.md
          if [ -z "$PREVIOUS_TAG" ]; then
            git log --pretty=format:"- %s (%h)" --reverse >> changelog.md
            echo "" >> changelog.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/${CURRENT_TAG}" >> changelog.md
          else
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> changelog.md
            echo "" >> changelog.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}" >> changelog.md
          fi
        shell: bash

      - name: Create or upload release with changelog
        uses: softprops/action-gh-release@v2
        with:
          files: docs.zip
          body_path: changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
